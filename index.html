<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSockets</title>
    <link rel="stylesheet" href="/index.css" />
    <link rel="shortcut icon" href="/webSockets.png" type="image/png" />
  </head>

  <body>
    <div class="mainBlock">
      <form class="userNameForm">
        <input
          class="userNameInput"
          type="text"
          name="userName"
          placeholder="Enter your name"
          required
        />
        <button class="sendUserNameBtn" type="submit">Go!</button>
      </form>
      <div class="chatBlock"></div>
      <form class="messageForm">
        <input
          class="messageInput"
          type="text"
          name="userMessage"
          placeholder="Type something..."
          type="text"
          required
        />
        <button class="sendMessageBtn" type="submit">Send</button>
      </form>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
